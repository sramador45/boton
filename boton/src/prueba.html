<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./boton.css">
    <script src="./modal.jss"></script>
    <!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Include Bootstrap JavaScript and Popper.js (required for modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
 


  
  
  <!-- Button trigger modal -->
<button type="button" id="btnwha" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img  id="imgwha"    src="../assets/whatsapp-svgrepo-com.svg" alt="">
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
         <img id="logordsmodal" src="../assets/Logotipos portales RDS_Mesa de trabajo 1.png" alt="">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            ¡Hola Usuario! Te recordamos que no somos una  ''Agencia de reclutamiento'''. 
            Si tienes preguntas técnicas, 
            estaremos encantados de ayudarte a través de WhatsApp.
            De ser asi 
            pulsa el boton de continuar al chat para ayudarte.
        </div>
        <div class="modal-footer">
          <button type="button" id="btncerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar ventana</button>
          <button type="button" id="btncontactar" class="btn btn-primary">Continuar al chat</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
